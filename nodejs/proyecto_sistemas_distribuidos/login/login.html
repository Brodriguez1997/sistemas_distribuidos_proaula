<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/proyecto_sistemas_distribuidos/estilos_css/estilos.css">
</head>
<body id="login">
    <header>
        <img src="/proyecto_sistemas_distribuidos/imagenes/PDF.jpeg" alt="Logo JPE" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../login/logueado.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <img src="/proyecto_sistemas_distribuidos/imagenes/login.png" alt="User Icon" class="user-icon">
            <h1>Inicio de Sesión</h1>
            <form action="#">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" >Iniciar</button> 
            </form>
            <p>¿No tienes cuenta?: <a href="../registro/registro.html">regístrate</a></p>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
