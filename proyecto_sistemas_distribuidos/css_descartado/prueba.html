
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #fileInput {
            display: none; /* Oculta el input de archivos */
        }

        #uploadBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #uploadBtn:hover {
            background-color: #0056b3;
        }

        #fileList {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Seleccionar Archivos</h2>
    <button id="uploadBtn">Cargar Archivos</button>
    <input type="file" id="fileInput" multiple>

    <div id="fileList"></div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", function() {
            document.getElementById("fileInput").click(); // Abre el explorador de archivos
        });

        document.getElementById("fileInput").addEventListener("change", function(event) {
            let files = event.target.files;
            let fileList = document.getElementById("fileList");
            fileList.innerHTML = "<h3>Archivos seleccionados:</h3><ul>";

            for (let i = 0; i < files.length; i++) {
                fileList.innerHTML += `<li>${files[i].name} (${(files[i].size / 1024).toFixed(2)} KB)</li>`;
            }

            fileList.innerHTML += "</ul>";
        });
    </script>

</body>
</html>
