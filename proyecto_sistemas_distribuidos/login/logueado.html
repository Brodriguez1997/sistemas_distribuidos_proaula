<body>
    <header>
        <img src="/proyecto_sistemas_distribuidos/imagenes/PDF.jpeg" alt="Logo JPE" class="logo">
        <nav>
            <ul>
                <li><a id="user-info" class="user-info"></a></li>
                <li><a href="/proyecto_sistemas_distribuidos/archivos.html">Archivos convertidos</a></li>
                <li><a href="../index.html">Salir</a></li>
            </ul>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    // Simula obtener el usuario del almacenamiento local (de un login real)
                    let usuario = localStorage.getItem("username");
            
                    if (!usuario) {
                        usuario = prompt("Ingresa tu nombre de usuario:");
                        localStorage.setItem("usuario", usuario);
                    }
            
                    document.getElementById("user-info").innerText = `Bienvenido, ${usuario}`;
                });
            </script>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Convertidor de PDF</h1>
            <p>Convierte archivos de offimatica en PDF</p>
            <div class="buttons">
                <input type="file" id="fileInput" multiple>
                <button id="uploadBtn">convertir</button>
                
                <button id="uploadBtn2" type="file" id="fileInput" multiple>convertir URL</button>
                <button onclick="location.href='/proyecto_sistemas_distribuidos/archivos.html'">Ver mis archivos</button>
                <script>
                    document.getElementById("uploadBtn").addEventListener("click", function() {
                        document.getElementById("fileInput").click(); // Abre el explorador de archivos
                    });
            
                    document.getElementById("fileInput").addEventListener("change", function(event) {
                        let files = event.target.files;
                        let fileList = document.getElementById("fileList");
                      
            
                        for (let i = 0; i < files.length; i++) {
                            fileList.innerHTML += `<li>${files[i].name} (${(files[i].size / 1024).toFixed(2)} KB)</li>`;
                        }
            
                        fileList.innerHTML += "</ul>";
                    });
                </script>
                
            </div>
            
    </main>
